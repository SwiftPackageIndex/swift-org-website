categories:
  - name: Community Showcase
    anchor: community
    description: "The community showcase celebrates new and innovative packages discussed on recent community podcasts, blogs, and newsletters. If you would like to submit a package for inclusion here, please [message the Swift Website Workgroup](https://forums.swift.org/new-message?groupname=swift-website-workgroup)."
    packages:
      - name: ColorToolbox
        description:
          ColorToolbox provides Swift color utilities for UIKit, AppKit, and
          SwiftUI. It includes features such as converting from and to hex strings, calculating
          relative luminance and WCAG contrast ratio, and lightening/darkening colors.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/raymondjavaxx/ColorToolbox
        showcase_reason: "Featured on [Episode 31](https://share.transistor.fm/s/49376459){:target='_blank'} of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'} podcast."
      - name: FileMonitor
        description:
          FileMonitor provides a unified API to detect file changes in a directory
          on Linux and macOS. It detects file creations, modifications, and deletions and
          then propagates events through a delegate function.
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/aus-der-Technik/FileMonitor
        showcase_reason: "Featured on [Episode 31](https://share.transistor.fm/s/49376459){:target='_blank'} of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'} podcast."
      - name: Rearrange
        description:
          Rearrange is a utility library for working with `NSRange` and `NSTextRange`
          in the Cocoa text system. It provides convenience methods, extensions, and types
          for manipulating and transforming ranges.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip:
          Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: BSD 3-Clause
        url: https://swiftpackageindex.com/ChimeHQ/Rearrange
        showcase_reason: "Featured on [Episode 31](https://share.transistor.fm/s/49376459){:target='_blank'} of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'} podcast."
      - name: swift-concurrency-extras
        description:
          Provides tools and utilities for working with Swift concurrency, including
          wrapping values in isolated contexts, working with streams and tasks, and improving
          the testability of asynchronous code.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip:
          Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-concurrency-extras
        showcase_reason: "Featured on [Episode 31](https://share.transistor.fm/s/49376459){:target='_blank'} of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'} podcast."
      - name: SwiftUI-VPSwitch
        description:
          A customisable SwiftUI toggle control with transition animations between
          states.
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, visionOS, watchOS)
        license: MIT
        url: https://swiftpackageindex.com/VansonLeung/SwiftUI-VPSwitchToggle
        showcase_reason: "Featured on [Episode 31](https://share.transistor.fm/s/49376459){:target='_blank'} of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'} podcast."
      - name: TLDExtract
        description:
          TLDExtract can extract the root domain, TLD, second-level domain, and
          subdomain from URLs or hostnames. It provides an up-to-date Public Suffix List
          and supports string and URL inputs.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip:
          Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/MarcoEidinger/TLDExtractSwift
        showcase_reason: "Featured on [Episode 31](https://share.transistor.fm/s/49376459){:target='_blank'} of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'} podcast."
  - name: Macro packages
    anchor: macros
    description: "Macros are new in Swift 5.9 and transform your source code when you compile it, letting you avoid writing repetitive code. [Read more about creating macros](https://docs.swift.org/swift-book/documentation/the-swift-programming-language/macros/){:target='_blank'} or check out these packages that include macro targets."
    more:
      title: "Explore more packages with macros…"
      url: https://swiftpackageindex.com/search?query=product:macro
    packages:
      - name: SwiftPowerAssert
        description:
          Swift Power Assert is a library that provides descriptive assertion
          messages for tests. It augments assertion failures with information about the
          values produced during the evaluation of a condition.
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/kishikawakatsumi/swift-power-assert
      - name: swift-spyable
        description:
          Spyable is a powerful tool for Swift that automates the creation of
          spies for testing. It generates spy classes that track interactions with methods
          and properties, simplifying behavior verification in tests.
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/Matejkob/swift-spyable
      - name: SwiftRequest
        description:
          SwiftRequest is a lightweight HTTP client that simplifies constructing
          and executing HTTP requests in Swift. It supports various HTTP methods and provides
          parameters for headers, query parameters, path parameters, and request bodies.
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/ailtonvivaz/swift-request
      - name: SFSymbolsMacro
        description:
          This Swift Macro enables type-safe usage of SF Symbols. Create an enum
          to hold symbols, import `SFSymbolsMacro`, and use the `@SFSymbol` annotation.
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/lukepistrol/SFSymbolsMacro
      - name: AssociatedObject
        description:
          Swift macro for adding variable declarations in class extensions by
          wrapping `objc_getAssociatedObject`/`objc_setAssociatedObject`. Can be used to
          add stored properties to classes.
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/p-x9/AssociatedObject
      - name: swift-macro-toolkit
        description:
          Swift Macro Toolkit is a library that provides tools and utilities
          for working with Swift macros. It simplifies tasks such as parsing floating point
          literals, type destructuring, type normalization, and getting the value of string
          literals.
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: Apache 2.0
        url: https://swiftpackageindex.com/stackotter/swift-macro-toolkit
  - name: Networking packages
    anchor: networking
    description: "Covering everything from abstractions on top of core networking libraries to full-featured HTTP clients to low-level networking libraries. If you need a little more on top of URLSession, or a lot more, you’ll find it here."
    more:
      title: "Explore more networking packages…"
      url: https://swiftpackageindex.com/keywords/networking
    packages:
      - name: swift-nio
        description:
          SwiftNIO is a cross-platform networking framework for building high-performance
          protocol servers and clients. It uses non-blocking I/O for efficient handling
          of multiple connections.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS, watchOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-nio
      - name: Alamofire
        description:
          Alamofire is an HTTP networking library written in Swift. It provides
          features such as request/response handling, parameter encoding, authentication,
          progress tracking, and more. It also offers additional component libraries for
          image handling and network activity indicator control.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip:
          Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/Alamofire/Alamofire
      - name: Pulse
        description:
          Pulse is a powerful logging system for Apple platforms. It records
          and inspects logs and network requests, and allows for real-time viewing and sharing.
          It is not a network debugging proxy.
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/kean/Pulse
      - name: Moya
        description:
          Moya is a network abstraction layer for Alamofire. It simplifies network
          calls and provides compile-time checking for API endpoints. It also supports unit
          testing with test stubs.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/Moya/Moya
      - name: RealHTTP
        description:
          RealHTTP is a lightweight, async-based HTTP library for Swift. It aims
          to provide an easy-to-use, powerful HTTP client with features like async/await
          support, request customization, response validation, and more. It also includes
          an integrated stubber for testing purposes.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/immobiliare/RealHTTP
      - name: Socket
        description:
          BlueSocket is a Socket framework for Swift. It provides functionality
          for creating, closing, and listening on sockets, as well as accepting connections.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip:
          Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Kitura/BlueSocket
  - name: Testing packages
    anchor: testing
    description: "Whether you're looking for an extension on top of XCTest or a completely different way to approach testing, these packages are here to help."
    more:
      title: "Explore more testing packages…"
      url: https://swiftpackageindex.com/keywords/testing
    packages:
      - name: Quick
        description:
          Quick is a behavior-driven development framework for Swift and Objective-C.
          It is inspired by RSpec, Specta, and Ginkgo. It comes with Nimble, a matcher framework
          for tests.
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Quick/Quick
      - name: Nimble
        description:
          Nimble is a testing library for Swift and Objective-C. It provides
          a more expressive way to write assertions and supports operator overloads and
          asynchronous testing.
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Quick/Nimble
      - name: OCHamcrest
        description:
          OCHamcrest is an Objective-C module that provides a library of matchers
          for creating flexible test assertions and user input validation. It can be added
          to projects using Swift Package Manager, CocoaPods, or Carthage.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: BSD 2-Clause
        url: https://swiftpackageindex.com/hamcrest/OCHamcrest
      - name: combine-schedulers
        description:
          Combine Schedulers is a library that provides schedulers for testing
          and working with Combine publishers. It includes schedulers like `AnyScheduler`,
          `TestScheduler`, `ImmediateScheduler`, and more.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip:
          Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/combine-schedulers
      - name: swift-custom-dump
        description:
          A collection of tools for debugging, diffing, and testing data structures
          in Swift. Includes `customDump` for refined output, `diff` for textual diffs,
          and `XCTAssertNoDifference` for test assertions.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip:
          Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-custom-dump
      - name: OCMockito
        description:
          OCMockito is an Objective-C implementation of Mockito, allowing you
          to create, verify, and stub mock objects. It has some key differences from other
          mocking frameworks, making tests less fragile and more readable.
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/jonreid/OCMockito

